<!DOCTYPE html>
<html>

<head>
	<link th:href="@{/css/myStyles.css}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-white">
<div th:insert="fragments/header :: header"></div>
<div class="container bg-white">


    <div class="form-check form-switch" >
        <input class="form-check-input" type="checkbox" id="filtradoAdopcion"  th:checked="${filtrado}" onclick="filtrado()">
        <label class="form-check-label" for="filtradoAdopcion" >Adopci√≥n</label>
    </div>




    <h1 class="colorText">INICIO</h1>
    <div class="container bg-light">
        <div class="container">
            <div class="row">
                <div th:each="mascota: ${mascotas}" class="card col-3 bg-light" style="width: 18rem; margin: 10px;">
                    <img th:src="@{/images/mascotas/{imagen} (imagen= ${mascota.imagen})}" width="126" height="126" class="card-img-top" alt="...">
                    <div class="card-body bg-ligth">
                        <h5 class="card-title">[[${mascota.nombre}]]</h5>
                        <p class="card-text" th:text="${mascota.disponibleAdopcion} ? 'Disponible' : 'No disponible'" />
                        <p class="card-text" th:text="${mascota.fechaRescate}? ${mascota.fechaRescate} : 'Fecha no registrada'" />
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>



<script>
    function filtrado() {
        var checkedValue = document.getElementById('filtradoAdopcion').checked;
       if(checkedValue){
            location.replace("http://localhost:8080/mascotas/mostrarMascotas/todos/true");
        }else{
            location.replace("http://localhost:8080/mascotas/mostrarMascotas/todos/false");
        }



    }
</script>
<script th:src="@{/js/myFunction.js}"></script>
<div th:insert="fragments/bootstrap :: javascript"></div>
</body>

</html>
